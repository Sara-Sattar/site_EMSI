<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="Stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="ms">
   
    <div class="wrapper">
        <div class="form-box login">
            <h2>Sign in</h2>
            <form id="signin-form" action="#">
                 <div class="input-box">
                      <span class="icon"><ion-icon name="mail"></ion-icon></span>
                      <input type="text" id="signin-username" required>
                      <label>username</label>
                 </div>
                 <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="signin-password" required>
                    <label>password</label>
                 </div>
               
          <div class="remember-forgot">
            <label><input type="checkbox" onclick="showPass()">show password</label>
            <a href="#">forgot password ?</a>
          </div>
          <button type="submit" class="btn">Sign in</button>
          <div class="login-register">
            <p>create new account?  <a href="/signup.html" class="register-link">Sign up</a></p>
          </div>
            </form>
        </div>
    </div>
  </form>
</header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/script.js"></script>

</body>
</html>
